<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      color: #333;
    }

    .MainBar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      border-top: 4px solid red;
      border-right: 4px solid red;
      height: 80px;
      padding: 0 20px;
      position: relative;
    }

    .Logistic {
      background-color: red;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      position: absolute;
      left: 0;
      top: 0;
    }

    .MainBar a {
      text-decoration: none;
      font-size: 1.2rem;
      color: black;
      margin-left: 20px;
      transition: color 0.3s ease;
    }

    .MainBar a:hover {
      color: red;
    }

    .Topic {
      background: url("pic/Ship.jpg") no-repeat center/cover;
      width: 100%;
      height: 667px;
      position: relative;
    }

    .Topic2 {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 70px;
    }

    .Topic2 h2 {
      color: white;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .Topic2 p {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 30px;
    }

    .Topic2 p span {
      color: red;
    }

    .cta-btn {
      display: inline-block;
      background-color: red;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background-color: darkred;
    }
  </style>
</head>

<body>
  <div class="Main">
    <div class="MainBar">
      <div class="Logistic">Logistic</div>
      <a href="index.html">HOME</a>
      <a href="ABOUT.html">ABOUT</a>
      <a href="SERVICES.html">SERVICES</a>
      <a href="CONTACT.html">CONTACT</a>
    </div>

    <div class="Topic">
      <div class="Topic2">
        <h2>TRANSPORT & LOGISTICS SOLUTION</h2>
        <p>#1 Place For Your <span>Transport</span> Solution</p>
        <a href="SERVICES.html" class="cta-btn">Explore Services</a>
      </div>
    </div>
  </div>
</body>


</html>
